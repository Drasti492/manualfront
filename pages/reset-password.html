<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password â€” Remote Pro Jobs</title>
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="auth-card" role="main" aria-labelledby="reset-password-title">
        <div class="auth-brand">
            <div class="logo">RP</div>
            <h1>Remote Pro Jobs</h1>
        </div>

        <h2 id="reset-password-title">Reset Password</h2>

        <form id="resetPasswordForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" />
            </div>

            <div class="form-group">
                <label for="resetCode">Reset Code</label>
                <input type="text" id="resetCode" name="resetCode" required placeholder="Enter the reset code" />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password" />
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" />
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="form-group button-group">
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <button type="button" class="btn btn-outline btn-sm back-home-btn">Back to Home</button>
            </div>

            <p class="auth-link">
                <a href="login.html">Back to Log In</a>
            </p>

            <p class="message" id="resetPasswordMessage" aria-live="polite"></p>
        </form>
    </main>

    <script src="../scripts/reset-password.js"></script>
</body>
</html>
