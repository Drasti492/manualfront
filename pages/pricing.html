<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing — RemoteProJobs</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/upwork.css" />
  <link rel="stylesheet" href="../styles/notifications.css" />
  <link rel="stylesheet" href="../styles/pricing.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <h1><i class="fas fa-briefcase"></i> RemoteProJobs</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./work.html">Earn</a></li>
        <li><a href="./companies.html">Companies</a></li>
        <li><a href="./resources.html">Resources</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div id="currencyOverlay" class="currency-overlay">
  <div class="currency-box">
    <h2>Select Your Currency</h2>
    <select id="currencySelect">
      <option value="USD">USD</option>
      <option value="NGN">NGN</option>
      <option value="GHS">GHS</option>
      <option value="KES">KES</option>
      <option value="ZAR">ZAR</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="CAD">CAD</option>
      <option value="AUD">AUD</option>
    </select>
    <button id="continueBtn" class="btn btn-primary btn-full">
      Continue
    </button>
  </div>
</div>

<main id="mainContent" style="display:none;">
  <div class="container">
    <div class="pricing-card">

      <div class="pricing-header">
        <h2 class="if-not-verified">Get Verified</h2>
        <h2 class="if-verified">Add Connects</h2>
      </div>

      <div class="price-display">
        <span id="currencyFlag">USD</span>
        <span id="priceAmount">$10.40</span>
      </div>

      <!-- ✅ PAYHERO PAYMENT SECTION -->
      <div class="system-notice">
        <strong>Pay via M-Pesa (PayHero)</strong><br /><br />
        Amount will be charged in <strong>Kenyan Shillings (KES)</strong>.<br />
        You will receive an STK prompt on your phone.
      </div>

      <div class="payment-box">
        <input
          type="text"
          id="payheroPhone"
          placeholder="2547XXXXXXXX"
        />
        <button id="contactBtn" class="btn btn-success btn-full">
          Pay & Get Verified
        </button>
        <p id="paymentMessage" style="margin-top:10px;color:#2563eb;"></p>
      </div>

      <button id="changeCurrencyBtn" class="btn btn-outline btn-full">
        Change Currency
      </button>

    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>© 2025 RemoteProJobs. All rights reserved.</p>
  </div>
</footer>

<script src="../scripts/userStatus.js"></script>
<script src="../scripts/pricing.js"></script>
</body>
</html>
