<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” Remote Pro Jobs</title>
  <link rel="stylesheet" href="../styles/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="auth-card" role="main" aria-labelledby="signup-title">
    <div class="auth-brand">
      <div class="logo">RP</div>
      <h1>Remote Pro Jobs</h1>
    </div>

    <h2 id="signup-title">Create Your Account</h2>

    <form id="signupForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Full Username" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="your phone number" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input id="password" name="password" type="password" placeholder="Password" required />
          <span class="toggle-password"><i class="fa fa-eye-slash"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" required />
          <span class="toggle-password"><i class="fa fa-eye-slash"></i></span>
        </div>
      </div>

      <div class="form-group button-group">
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <button type="button" class="btn btn-outline back-home-btn">Back to Home</button>
      </div>

      <p id="signupMessage" class="message" aria-live="polite"></p>
    </form>
  </main>

  <script src="../scripts/signup.js"></script>
</body>
</html>
